<html layout:decorate="~{usr/common/layout}">

<head>
    <title th:text="게시판"></title>
</head>

<body>

<div class="flex-1 flex items-center justify-center" layout:fragment="content">
 <div class="wrap">
  <form action="" method="post">
    <div class="title">
      <h1 class=" text-center py-6 text-xl sm:text-3xl">회원가입</h1>
    </div>
    <div class="id_box">
       <label class="label">
           <span class="label-text mt-2 mx-12 sm:-mx-1">아이디</span>
       </label>
      <input type="text" maxlength="30" name="username" class=" p-2 border-b-2 border-gray-400 mx-10 w-3/4 sm:w-full sm:-mx-1 focus:border-blue-800 focus:outline-none">
    </div>
    <div class="pw_box">
        <label class="label">
            <span class="label-text mt-2 mx-12 sm:-mx-1">비밀번호</span>
        </label>
       <input type="text" maxlength="30" name="password" class=" p-2 border-b-2 border-gray-400 mx-10 w-3/4 sm:w-full sm:-mx-1 focus:border-blue-800 focus:outline-none">
    </div>
    <div class="pwck_box">
        <label class="label">
            <span class="label-text mt-2 mx-12 sm:-mx-1">비밀번호 확인</span>
        </label>
       <input type="text" maxlength="30" name="passwordConfirm" class=" p-2 border-b-2 border-gray-400 mx-10 w-3/4 sm:w-full sm:-mx-1 focus:border-blue-800 focus:outline-none">
    </div>
    <div class="nick_box">
        <label class="label">
            <span class="label-text mt-2 mx-12 sm:-mx-1">닉네임</span>
        </label>
        <input type="text" maxlength="30" name="nickname" class=" p-2 border-b-2 border-gray-400 mx-10 w-3/4 sm:w-full sm:-mx-1 focus:border-blue-800 focus:outline-none">
    </div>
    <div class="email_box">
          <label class="label">
              <span class="label-text mt-2 mx-12 sm:-mx-1">이메일</span>
          </label>
          <input type="text" maxlength="80" name="email" class=" p-2 border-b-2 border-gray-400 mx-10 w-3/4 sm:w-full sm:-mx-1 focus:border-blue-800 focus:outline-none">
    </div>
    <div class="profile sm:flex">
      <label class="label">
        <span class="label-text mt-2 sm:mt-6 mx-3 ml-12 sm:mx-2">프로필 이미지</span>
      </label>
      <input accept="image/jpeg, image/png, image/gif" class=" file-input file-input-bordered file-input-sm w-3/4 ml-10 sm:mt-6 sm:mx-6 sm:w-3/5 max-w-xs"
           name="profileImg"
           type="file">
    </div>
    <div class="join_btn">
          <button class="bg-[#312F95] w-4/5 mx-8 sm:w-full sm:-mx-1 p-2 mt-6 rounded-lg hover:bg-[#112862]">
              <span class="text-white ">회원가입</span>
          </button>
    </div>
    <div class="text-center mt-4">
        <a class="" href="#">로그인</a>
    </div>
   </form>
  </div>
</div>

</body>
</html>
